<body>

        <p>æ–°ã—ã„ãƒªãƒ³ã‚¯ã‚’ç”Ÿæˆã™ã‚‹ã«ã¯ã€Œãƒªãƒ³ã‚¯ç”Ÿæˆã€ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãã ã•ã„</p>

  <script>
    let currentCompanyId = null;
    let companies = [];
    
    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', function() {

    });
    
    // ä¼šç¤¾ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
    function loadCompanies() {
      showLoading(true);
      google.script.run
        .withSuccessHandler(function(result) {
          companies = result;
          populateCompanySelect();
          showLoading(false);
        })
        .withFailureHandler(function(error) {
          showError('ä¼šç¤¾ä¸€è¦§ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.toString());

    // ä¼šç¤¾é¸æŠãƒœãƒƒã‚¯ã‚¹ã«é¸æŠè‚¢ã‚’è¿½åŠ 
    function populateCompanySelect() {
      const select = document.getElementById('companySelect');
      select.innerHTML = '<option value="">-- ä¼šç¤¾ã‚’é¸æŠ --</option>';
      
      companies.forEach(function(company) {
        const option = document.createElement('option');
        option.value = company.id;
        option.textContent = company.name;
        select.appendChild(option);
      });
    }
    
    // é¸æŠã—ãŸä¼šç¤¾ã®ãƒªãƒ³ã‚¯ã‚’èª­ã¿è¾¼ã¿
    function loadCompanyLinks() {
      const select = document.getElementById('companySelect');
      const companyId = select.value;
      
      if (!companyId) {
        hideAllContainers();
        return;
      }
      
      currentCompanyId = companyId;
      showLoading(true);
      hideError();
      
      google.script.run
        .withSuccessHandler(function(links) {
          displayLinks(links);
          showLoading(false);
        })
        .withFailureHandler(function(error) {
          showError('ãƒªãƒ³ã‚¯ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.toString());
          showLoading(false);
        })
        .getActiveLinksForCompany(companyId);
    }
    
    // ãƒªãƒ³ã‚¯ä¸€è¦§ã‚’è¡¨ç¤º
    function displayLinks(links) {
      const container = document.getElementById('linksContainer');
      const noLinksMessage = document.getElementById('noLinksMessage');
      
      if (!links || links.length === 0) {
        container.style.display = 'none';
        noLinksMessage.style.display = 'block';
        return;
      }
      
      container.innerHTML = '';
      
      links.forEach(function(link) {
        const linkItem = createLinkElement(link);
        container.appendChild(linkItem);
      });
      
      container.style.display = 'block';
      noLinksMessage.style.display = 'none';
    }
    
    // ãƒªãƒ³ã‚¯è¦ç´ ã‚’ä½œæˆ
    function createLinkElement(link) {
      const div = document.createElement('div');
      div.className = 'link-item';
      
      const expireDate = new Date(link.expireTime);
      const isExpired = expireDate <= new Date();
      const statusClass = isExpired ? 'status-expired' : 'status-active';
      const statusText = isExpired ? 'æœŸé™åˆ‡ã‚Œ' : 'æœ‰åŠ¹';
      
      div.innerHTML = `
        <div class="visitor-info">
          <div class="visitor-name">${escapeHtml(link.visitorName)}</div>
          <div class="visitor-id">ID: ${escapeHtml(link.visitorId)}</div>
        </div>
        <div class="link-info">
          <div class="link-url">${escapeHtml(link.linkUrl)}</div>
          <div class="link-meta">
            <span>æœ‰åŠ¹æœŸé™: ${expireDate.toLocaleString('ja-JP')}</span>
            <span class="status-badge ${statusClass}">${statusText}</span>
          </div>
        </div>
        <button class="copy-button" onclick="copyToClipboard('${escapeHtml(link.linkUrl)}', this)" ${isExpired ? 'disabled' : ''}>
          ${isExpired ? 'æœŸé™åˆ‡ã‚Œ' : 'ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼'}
        </button>
      `;
      
      return div;
    }
    
    // ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(function() {
        const originalText = button.textContent;
        button.textContent = 'ã‚³ãƒ”ãƒ¼å®Œäº†!';
        button.classList.add('copied');
        
        setTimeout(function() {
          button.textContent = originalText;
          button.classList.remove('copied');
        }, 2000);
      }).catch(function(error) {
        alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.toString());
      });
    }
    
    // æ–°ã—ã„ãƒªãƒ³ã‚¯ã‚’ç”Ÿæˆ
    function generateNewLinks() {
      if (!currentCompanyId) {
        alert('ä¼šç¤¾ã‚’é¸æŠã—ã¦ãã ã•ã„');
        return;
      }
      
      if (!confirm('é¸æŠã—ãŸä¼šç¤¾ã®æ¥é™¢è€…ã«æ–°ã—ã„LINEé€£æºãƒªãƒ³ã‚¯ã‚’ç”Ÿæˆã—ã¾ã™ã‹ï¼Ÿ')) {
        return;
      }
      
      showLoading(true);
      hideError();
      
      google.script.run
        .withSuccessHandler(function(result) {
          alert(`ãƒªãƒ³ã‚¯ç”Ÿæˆå®Œäº†\nå‡¦ç†: ${result.processed}ä»¶\nç”Ÿæˆ: ${result.generated}ä»¶\nã‚¹ã‚­ãƒƒãƒ—: ${result.skipped}ä»¶\nã‚¨ãƒ©ãƒ¼: ${result.errors}ä»¶`);
          loadCompanyLinks(); // ãƒªã‚¹ãƒˆã‚’æ›´æ–°
          showLoading(false);
        })
        .withFailureHandler(function(error) {
          showError('ãƒªãƒ³ã‚¯ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.toString());
          showLoading(false);
        })
        .generateLinksForCompany(currentCompanyId);
    }
    
    // ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°
    function refreshData() {
      if (currentCompanyId) {
        loadCompanyLinks();
      } else {
        loadCompanies();
      }
    }
    
    // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºã®åˆ‡ã‚Šæ›¿ãˆ
    function showLoading(show) {
      const loading = document.getElementById('loadingIndicator');
      if (show) {
        hideAllContainers();
        loading.style.display = 'block';
      } else {
        loading.style.display = 'none';
      }
    }
    
    // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
    function showError(message) {

    // ã‚¨ãƒ©ãƒ¼éè¡¨ç¤º
    function hideError() {

    // å…¨ã‚³ãƒ³ãƒ†ãƒŠã‚’éè¡¨ç¤º
    function hideAllContainers() {

    // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
    function escapeHtml(text) {

    }
  </script>
