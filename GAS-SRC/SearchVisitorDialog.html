<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
      }
      
      .container {
        max-width: 100%;
        margin: 0 auto;
      }
      
      h2 {
        color: #333;
        margin-bottom: 20px;
      }
      
      .search-form {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      label {
        display: inline-block;
        width: 120px;
        font-weight: bold;
        color: #555;
      }
      
      input[type="text"], input[type="tel"], input[type="email"] {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 250px;
        font-size: 14px;
      }
      
      button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      
      .search-btn {
        background-color: #4CAF50;
        color: white;
      }
      
      .search-btn:hover {
        background-color: #45a049;
      }
      
      .clear-btn {
        background-color: #f44336;
        color: white;
      }
      
      .clear-btn:hover {
        background-color: #da190b;
      }
      
      .close-btn {
        background-color: #666;
        color: white;
      }
      
      .close-btn:hover {
        background-color: #555;
      }
      
      .results-section {
        margin-top: 20px;
      }
      
      #loading {
        display: none;
        text-align: center;
        padding: 20px;
      }
      
      #error {
        display: none;
        color: red;
        padding: 10px;
        background: #ffe0e0;
        border-radius: 4px;
        margin: 10px 0;
      }
      
      #results {
        overflow-x: auto;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      
      tr:hover {
        background-color: #f5f5f5;
      }
      
      .no-results {
        text-align: center;
        padding: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>患者検索</h2>
      
      <div class="search-form">
        <div class="form-group">
          <label for="name">氏名:</label>
          <input type="text" id="name" placeholder="例: 山田">
        </div>
        
        <div class="form-group">
          <label for="nameKana">カナ:</label>
          <input type="text" id="nameKana" placeholder="例: ヤマダ">
        </div>
        
        <div class="form-group">
          <label for="phone">電話番号:</label>
          <input type="tel" id="phone" placeholder="例: 090-1234-5678">
        </div>
        
        <div class="form-group">
          <label for="email">メール:</label>
          <input type="email" id="email" placeholder="例: yamada@example.com">
        </div>
        
        <div class="form-group">
          <label for="chartNumber">カルテ番号:</label>
          <input type="text" id="chartNumber" placeholder="例: 12345">
        </div>
        
        <div class="form-group">
          <button class="search-btn" onclick="searchVisitors()">検索</button>
          <button class="search-btn" onclick="showAllVisitors()">全件表示</button>
          <button class="clear-btn" onclick="clearForm()">クリア</button>
          <button class="close-btn" onclick="google.script.host.close()">閉じる</button>
        </div>
      </div>
      
      <div id="loading">検索中...</div>
      <div id="error"></div>
      
      <div class="results-section">
        <div id="results"></div>
      </div>
    </div>
    
    <script>
      function searchVisitors() {
        // エラーと結果をクリア
        document.getElementById('error').style.display = 'none';
        document.getElementById('results').innerHTML = '';
        document.getElementById('loading').style.display = 'block';
        
        // 検索条件を取得
        const searchParams = {
          name: document.getElementById('name').value,
          nameKana: document.getElementById('nameKana').value,
          phone: document.getElementById('phone').value,
          email: document.getElementById('email').value,
          chartNumber: document.getElementById('chartNumber').value
        };
        
        // 空の条件を除外
        const params = {};
        for (const key in searchParams) {
          if (searchParams[key]) {
            params[key] = searchParams[key];
          }
        }
        
        // 検索条件が空の場合はエラー
        if (Object.keys(params).length === 0) {
          document.getElementById('loading').style.display = 'none';
          showError('検索条件を入力してください。');
          return;
        }
        
        // サーバー側で検索を実行
        google.script.run
          .withSuccessHandler(showResults)
          .withFailureHandler(showError)
          .searchVisitorsFromDialog(params);
      }
      
      function showResults(results) {
        document.getElementById('loading').style.display = 'none';
        const resultsDiv = document.getElementById('results');
        
        if (!results || results.length === 0) {
          resultsDiv.innerHTML = '<div class="no-results">検索結果がありません。</div>';
          return;
        }
        
        // 結果テーブルを作成
        let html = `
          <h3>検索結果: ${results.length}件</h3>
          <table>
            <thead>
              <tr>
                <th>患者ID</th>
                <th>氏名</th>
                <th>カナ</th>
                <th>カルテ番号</th>
                <th>年齢</th>
                <th>性別</th>
                <th>電話番号</th>
                <th>メール</th>
                <th>最終来院日</th>
              </tr>
            </thead>
            <tbody>
        `;
        
        results.forEach(visitor => {
          html += `
            <tr>
              <td>${visitor.visitor_id || ''}</td>
              <td>${visitor.name || ''}</td>
              <td>${visitor.name_kana || ''}</td>
              <td>${visitor.chart_number || ''}</td>
              <td>${visitor.age || ''}</td>
              <td>${visitor.gender || ''}</td>
              <td>${visitor.phone || ''}</td>
              <td>${visitor.email || ''}</td>
              <td>${visitor.last_visit_date || ''}</td>
            </tr>
          `;
        });
        
        html += '</tbody></table>';
        resultsDiv.innerHTML = html;
      }
      
      function showError(error) {
        document.getElementById('loading').style.display = 'none';
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = 'エラー: ' + error.toString();
        errorDiv.style.display = 'block';
      }
      
      function clearForm() {
        document.getElementById('name').value = '';
        document.getElementById('nameKana').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('email').value = '';
        document.getElementById('chartNumber').value = '';
        document.getElementById('error').style.display = 'none';
        document.getElementById('results').innerHTML = '';
      }
      
      function showAllVisitors() {
        // エラーと結果をクリア
        document.getElementById('error').style.display = 'none';
        document.getElementById('results').innerHTML = '';
        document.getElementById('loading').style.display = 'block';
        
        // 空のパラメータで検索（全件表示）
        const params = {};
        
        // サーバー側で検索を実行
        google.script.run
          .withSuccessHandler(showResults)
          .withFailureHandler(showError)
          .searchVisitorsFromDialog(params);
      }
    </script>
  </body>
</html>
